<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="description" content="我が家のアイドル、にゃんこ達を紹介します！可愛い猫写真を沢山掲載しています。">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container entry">
        <header class="header">
            <h1>猫写真投稿フォーム</h1>
            <p>必要事項を記入して投稿ボタンを押してください。</p>
        </header>
        <main class="main">
            <form id="entryForm" action="#" method="post">
            <table>
                <tr>
                    <th>猫ちゃんのお名前：</th>
                    <td><input type="text" name="catName"></td>
                </tr>
                <tr>
                    <th>お住まい：</th>
                    <td>
                        <select name="preference">
                            <option value="" selected>選択してください</option>
                            <option value="北海道">北海道</option>
                            <option value="東北">東北</option>
                            <option value="関東甲信越">関東甲信越</option>
                            <option value="東海・北陸">東海・北陸</option>
                            <option value="近畿">近畿</option>
                            <option value="中国・四国">中国・四国</option>
                            <option value="九州・沖縄">九州・沖縄</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>性別：</th>
                    <td>
                        <input type="radio" name="sex"  id="sex1" value="男の子" checked><label for="sex1">男の子</label>
                        <label><input type="radio" name="sex" value="女の子">女の子</label>
                    </td>
                </tr>
                <tr>
                    <th>好物：</th>
                    <td>
                        <label><input type="checkbox" name="like" value="お魚">お魚</label>
                        <input type="checkbox" name="like" id="like2" value="お肉"><label for="like2">お肉</label>
                        <label><input type="checkbox" name="like" value="ミルク">ミルク</label>
                        <label><input type="checkbox" name="like" value="カリカリ">カリカリ</label>
                        <label><input type="checkbox" name="like" value="猫缶">猫缶</label>
                        <input type="checkbox" name="like" id="like6" value="甘いもの"><label for="like6">甘いもの</label>
                    </td>
                </tr>
                <tr>
                    <th>写真：</th>
                    <td>
                        <input type="file" name="photo">
                    </td>
                </tr>
                <tr>
                    <th>飼い主のお名前：</th>
                    <td>
                        <input type="text" name="ownerName">
                    </td>
                </tr>
                <tr>
                    <th>メールアドレス：</th>
                    <td>
                        <input type="email" name="email">
                    </td>
                </tr>
                <tr>
                    <th>コメント：</th>
                    <td>
                        <textarea name="comment" cols="40" rows="4"></textarea>
                    </td>
                </tr>
            </table>
            <div class="buttons">
                <input type="reset" value="クリア" class="button button-clear">
                <input type="submit" value="投稿" class="button button-send">
            </div>
            <!-- /.buttons -->
            </form>
        </main>
        <footer class="footer">
            <p><small>Copyright &copy; UCHI NO NYAN'S All Rights Reserved.</small></p>
        </footer>
    </div>
    <!-- /.container -->
</body>
</html>
