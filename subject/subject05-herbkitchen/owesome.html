<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Font Awesome</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<style>
		
		html, body, h1, h2, p {
			margin: 0;
			padding: 0;
			line-height: 1.0;
		}
		a {
			text-decoration: none;
			color: inherit;
		}
		
		.container {
			width: 960px;
			margin: 30px; auto;
		}
		
		.post {
			margin-bottom: 50px;
			font-size: 24px;
			font-weight: bolder;
			text-align: center;
		}
		.post>.fa-clock {
			color: #00A513;
		}
		
		.contact {
			margin-bottom: 30px;
			text-align: center;
		}
		.contact>.fa-envelope {
			display: block;
			width: 150px;
			height: 150px;
			margin: 0 auto 20px;
		}
		.contact>.fa-envelope {
			background: #00f;
			border-radius: 50%;
			color: #fff;
			font-size: 60px;
			line-height: 150px;
		}

		.btn-menu {
			width: 50px;
			margin: 0 auto 40px;
			padding: 5px;
			border: 1px solid #999;
			border-radius: 5px;
			color: #999;
			text-align: center;
		}
		.btn-menu>.fa-bars {
			display: block;
			font-size: 40px;
		}
		
		.btn-target {
			width: 50%;
			margin: 0 auto;
			padding: 10px 0;
			background-image: linear-gradient(to bottom, #FFF4F4, #fff);
			border: 1px solid #FFA6A6;
			border-radius: 5px;
			color: #FFA6A6;
			font-size: 40px;
			text-align: center;
		}

		

	</style>
</head>
<body>
	<div class="container">
	
		<p class="post"><i class="far fa-clock"></i> 投稿日：<time datetime="2019-01-09">2019年1月9日</time></p>
	
		<h2 class="contact"><i class="fas fa-envelope"></i>お問い合わせ</h2>
		
		<a href="#"><p class="btn btn-menu"><i class="fas fa-bars"></i>menu</p></a>
		
		<a href="#"><p class="btn btn-target"><i class="fas fa-angle-double-down"></i></p></a>
		
		
	</div>
	<!-- /.container -->
	
	
	
</body>
</html>
